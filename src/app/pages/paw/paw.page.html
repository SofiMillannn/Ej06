<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Creatures</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
 <ion-list>
  @for(creature of creatures; track creature.id){
    <ion-item>
      <ion-avatar slot="start">
        <ion-img [src]="creature.image"></ion-img>
      </ion-avatar>
      <ion-label>


      </ion-label>
    </ion-item>
  }
 </ion-list>
</ion-content>
